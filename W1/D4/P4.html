<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(4,1fr); /*3 equal cols*/
            grid-template-rows:repeat(3,100px);
            gap: 10px;
            margin: 10px;
        }
        .item{
            background-color: lightblue;
            color: black;
            padding: 20px;
        }
        .span-column{
            grid-column: 1/3;
        }
        .span-row{
            grid-row: 2/4;
        }
        .span-both{
            grid-column: 3/5;
            grid-row: 1/3;
        }
       
    </style>
</head>
<body>
    
    <!-- Grid Lines ad Grid span  -->
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item span-column">Col Span</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item span-row">Row Span</div>
        <div class="item span-both">Both Spans</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
    
</body>
</html>
