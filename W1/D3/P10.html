<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute & Pseudo-class selectors</title>
    <style>
        /* Attribute Selector */
        input[type="text"]{
            border: 2px solid blue;
            padding: 5px;
        }
        /* Pseudo-class Selector */
        button:hover{
            background-color: lightblue;
            color: violet ;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="This input is styled">
    <input type="password" placeholder="This input is not styled">
    <button>Hover on me</button>
</body>
</html>
