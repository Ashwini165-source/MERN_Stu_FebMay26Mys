<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
<style>
    /*Element Selector*/
    
    p{
        color: red;
        font-style: italic;
        font-size: 13px;
    }
    h1{
        color: black;
    }
    h2{
        color: orange;
    }
</style>
</head>
<body>
    <p>This is a paragraph </p>
    <p>This is a paragraph2</p>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>    
</body>
</html>
